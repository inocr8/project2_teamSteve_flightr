<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Team Steve - Flightr</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js"></script>

  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="skeleton.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
  <header class="row">
    <h1 class="logo">fflyghtr</h1>

    <form id="search" class="row">
      <div class="form-group">
        <label for="departure-airport" class="three columns">Departure</label>
        <input type="text" id="departure-airport" class="nine columns" name="departure-airport" value="Edinburgh">
      </div>

      <div class="form-group">
        <label for="arrival-airport" class="three columns">Arrival</label>
        <input type="text" id="arrival-airport" class="nine columns" name="arrival-airport" value="Canberra">
      </div>

      <div class="form-group">
        <label for="outbound-date" class="three columns">Outbound</label>
        <input type="date" id="outbound-date" class="nine columns" name="outbound-date" value="2016-03-28">
      </div>

      <div class="form-group">
        <label for="return-date" class="three columns">Return</label>
        <input type="date" id="return-date" class="nine columns" name="return-date" value="2016-04-11">
      </div>

      <div class="form-group">
        <label for="number-of-persons" class="six columns">Number of Persons</label>
        <input type="number" id="number-of-persons" class="six columns" name="number-of-persons" min="1" value="1">
      </div>

      <input type="button" id="search-button" value="Find your holiday">

    </form>
  </header>

  <div id="package-breakdown" class="">
    <div id="package-breakdown-outbound-flight" class="package-breakdown"></div>
    <div id="package-breakdown-return-flight" class="package-breakdown"></div>
    <div id="package-breakdown-hotel" class="package-breakdown"></div>
    <div id="package-breakdown-buttons" class="package-breakdown"></div>
  </div>


  <ul class="tabs container">
    <li>
     <input type="radio" id="tab1" name="tabs" checked>
     <label for="tab1">Flights</label>

     <div id="tab-content1" class="tab-content container">
       <div id="outbound-flights" class="one-half column flights-three-day">
         <div id="outbound-prev-day" class="flight-day"></div>
         <div id="outbound-on-day" class="flight-day"></div>
         <div id="outbound-next-day" class="flight-day"></div>
       </div>
       <div id="return-flights" class="one-half column">
         <div id="return-prev-day" class="flight-day"></div>
         <div id="return-on-day" class="flight-day"></div>
         <div id="return-next-day" class="flight-day"></div>
       </div>
     </div>
   </li>

   <li>
     <input type="radio" id="tab2" name="tabs">
     <label for="tab2">Hotels</label>

     <div id="tab-content2" class="tab-content container">

       <div id="hotels-sort-by row">
        <ul class="sort-options-list">
          <li>Order By: <li>
            <li>
              <a href="#" id="lowest-price-first">Lowest Price First</a>
            </li>
            <li>
              <a href="#" id="lowest-stars-first">Stars 1 - 5</a>
            </li>
            <li>
              <a href="#" id="highest-stars-first">Stars 5 - 1</a>
            </li>
          </ul>
        </div>

        <div class="row">
          <ul id="hotels" class="one-third column"></ul>
          <div id="map" class="two-third column"></div>
        </div>

      </div> 

    </li>

    <li>
     <input type="radio" id="tab3" name="tabs">
     <label for="tab3">Package</label>

     <div id="tab-content3" class="tab-content container">
     </div>
   </li>

 </ul>

 <br class=".u-cf">

</body>
</html>
