<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Team Steve - Flightr</title>
  <script src="bundle.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js"></script>

  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="skeleton.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">

<div id="top-bar"></div>

  <header class="row">
    <h1 class="logo">fflyghtr</h1>
    <div class="row">
    <div id="hotel-random" class="seven columns shadow">
      

    </div>
    <form id="search" class="row five columns shadow">
      <div class="form-group row">
        <label for="departure-airport" class="three columns">Departure</label>
        <input type="text" id="departure-airport" class="offset-by-one eight columns" name="departure-airport" value="Edinburgh">
      </div>

      <div class="form-group row">
        <label for="arrival-airport" class="three columns">Arrival</label>
        <input type="text" id="arrival-airport" class="offset-by-one eight columns" name="arrival-airport" value="Canberra">
      </div>

      <div class="form-group row">
        <label for="outbound-date" class="three columns">Outbound</label>
        <input type="date" id="outbound-date" class="offset-by-one eight columns" name="outbound-date" value="2016-03-28">
      </div>

      <div class="form-group row">
        <label for="return-date" class="three columns">Return</label>
        <input type="date" id="return-date" class="offset-by-one eight columns" name="return-date" value="2016-04-11">
      </div>

      <div class="form-group row">
        <label for="number-of-persons" class="six columns">Number of Persons</label>
        <input type="number" id="number-of-persons" class="six columns" name="number-of-persons" min="1" value="1">
      </div>

      <input type="button" id="search-button" class="button-primary"value="Find your holiday"><br>
      <input type="button" id="submit-button" value="Show saved packages">

    </form>
    </div>
  </header>


  <div id="package-preview" class="container shadow">
    <span>Selected Package</span>
    <div id="package-preview-outbound-flight" class="package-preview"></div>
    <div id="package-preview-return-flight" class="package-preview"></div>
    <div id="package-preview-hotel" class="package-preview"></div>
    <div id="package-preview-total" class="package-preview"></div>
    <!-- <div id="package-preview-buttons" class="package-preview"></div> -->
  </div>


  <ul class="tabs container shadow">
    <li>
     <input type="radio" id="tab1" name="tabs" class="radio-tabs" checked>
     <label for="tab1" class="radio-tabs">Flights</label>

     <div id="tab-content1" class="tab-content container">
       <div id="outbound-flights" class="one-half column flights-three-day">
         <p class="colored">Outbound Flights</p>
         <br>
         <div id="outbound-prev-day" class="flight-day"></div>
         <div id="outbound-on-day" class="flight-day"></div>
         <div id="outbound-next-day" class="flight-day"></div>
       </div>
       <div id="return-flights" class="one-half column flights-three-day">
         <p class="colored">Return Flights</p>
         <br>
         <div id="return-prev-day" class="flight-day"></div>
         <div id="return-on-day" class="flight-day"></div>
         <div id="return-next-day" class="flight-day"></div>
       </div>
     </div>
   </li>

   <li>
     <input type="radio" id="tab2" name="tabs" class="radio-tabs">
     <label for="tab2" class="radio-tabs">Hotels</label>

     <div id="tab-content2" class="tab-content container">

          
       <div id="hotels-sort-by row">
          <ul class="sort-options-list">
            <li>Order By: <li>
            <li>
              <a href="#" id="lowest-price-first">Lowest Price First</a>
            </li>
            <li>
              <a href="#" id="lowest-stars-first">Stars 1 - 5</a>
            </li>
            <li>
              <a href="#" id="highest-stars-first">Stars 5 - 1</a>
            </li>
            <li>
              <form id="filter-by-stars">
              </form>
            </li>
          </ul>


        </div>

        <div class="row">
          <ul id="hotels" class="four columns"></ul>
          <div id="map" class="eight columns"></div>
        </div>

      </div> 

    </li>

    <li>
     <input type="radio" id="tab3" name="tabs" class="radio-tabs">
     <label for="tab3" class="radio-tabs">Package</label>

     <div id="tab-content3" class="tab-content container">
      <div id="package-summary row" >

        <div id="package-summary-flights" class="one-third column">
          <div id="package-summary-outbound-flight" class="package-preview"></div>
          <div id="package-summary-return-flight" class="package-preview"></div>
        </div>

        <div id="package-summary-hotel" class="one-third column"></div>
        <div id="package-summary-total" class="one-third column"></div>
      </div>
        <div id="package-summary-buttons" class="row u-pull-right"></div>  
    </div>
  </li>

</ul>

<!-- <br class=".u-cf"> -->

 <div class="test">Does this show???</div>

  <div id="saved-package-main" class="saved-content container shadow">
    <h1>Your saved packages</h1>
    <ul id="package-saved">
    </ul>
  </div>

</body>
</html>
