<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Team Steve - Flightr</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
  <h1>Welcome to the Team Steve Flightr App</h1>

  <form id="search">

      <label for="departure-airport">Departure:</label>
      <input type="text" id="departure-airport" name="departure-airport">

      <label for="arrival-airport">Arrival:</label>
      <input type="text" id="arrival-airport" name="arrival-airport">

      <label for="departure-time">Departing:</label>
      <input type="date" id="departure-time" name="departure-time">

      <label for="arrival-time">Arriving:</label>
      <input type="date" id="arrival-time" name="arrival-time">

      <input type="button" id="search-button" value="Search">

  </form>
</body>
</html>
